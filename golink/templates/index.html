<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit go-link</title>
</head>
<body>
  <form method="post">
    <fieldset>
      <legend>Add/Edit go-link</legend>
      <input name="name" type="text" size="10" value="{{ golink.name|default("") }}">:
      <input name="url" type="text" size="30" value="{{ golink.url|default("") }}">
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
